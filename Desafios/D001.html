<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
</head>
<body>
    <h1>Desafio do click</h1>
    <input type="button" value="Botão N1" onclick="clicar1()">
    <input type="button" value="Botão N2" onclick="clicar2()">
    <input type="button" value="Botão N3" onclick="clicar2()">

    <script>
        function clicar1() {window.alert ("Voce clicou no primeiro botão")}
        function clicar2() {window.alert ("Voce clicou no segundo botão")}
        function clicar3() {window.alert ("Voce clicou no terceiro botão")}

    </script>

</body>
</html>
