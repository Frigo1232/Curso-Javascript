<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e depois</title>
</head>
<body>
<h1>Desafio de antes e depois</h1>    
<input type="button" value="Inicie o desafio" onclick="clicar()">

<script>
        
    function clicar() {
        var num
        num = Number(window.prompt ("Diga um numro"))
        window.alert(`Voce pensou em ${num} seu antecessor é ${num-1} e seu sucessor é ${num+1}`)  
}
</script>
</body>
</html>
