<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar prooduto</title>
</head>
<body>
<h1>Comprar um produto</h1>    
<input type="button" value="Compre o produto" onclick="clicar()">
<div id="troco"> Esse da q é o troco </div>
<script>
        
    function clicar() {
        var produto = window.prompt("Qual produto voce deseja")
        var preço = Number(window.prompt("Qual preço desse produto?"))
        var dinheiro = Number(window.prompt("Quando dinheiro você tem para gastar?"))
        troco.innerHTML = (`O seu ${produto} custará ${preço} e o seu troco será de ${dinheiro-preço}`)
}
</script>
</body>
</html>
